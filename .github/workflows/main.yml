name: Deploy Docker image to AWS EC2

on:
  push:
    branches: ['master']

jobs:
  deploy:
    name: Deploy Docker image to AWS EC2
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull Docker image from Docker Hub
        run: docker pull muruganjr/python-app:master

      - name: Set up SSH key
        run: echo "${{ secrets.EC2_SSH_KEY }}" > /tmp/id_rsa
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy Docker image to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ubuntu # or the appropriate user for your EC2 instance
        run: |
          chmod 600 /tmp/id_rsa
          ssh -o StrictHostKeyChecking=no -i /tmp/id_rsa $EC2_USER@$EC2_HOST << 'EOF'
            docker pull Muruganjr/python-app:latest
            docker run -d -p 80:80 Muruganjr/python-app:latest
          EOF
